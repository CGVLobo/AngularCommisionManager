<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
      </ng-container>
      <ng-container matColumnDef="clientRut">
        <th mat-header-cell *matHeaderCellDef> Rut</th>
        <td mat-cell *matCellDef="let element"> {{element.clientRut}} </td>
      </ng-container>    
      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let element" ><button mat-raised-button color="accent" (click)="delete(element.id)">Delete</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
